name: "Lazy Action Nodejs"
description: "Github action to perform build, test , scan and generate image."
inputs:
  dockerfile_dir_path:
    description: "Directory path to the dockerfile"
    required: true
  npm_test_script_name:
    description: "npm test script name"
    required: false
    default: "test"
  github_token:
    description: "Github token"
    required: false
    default: "dummy-token"
  container_push_enabled:
    description: "Enable Build and Push Container Image"
    required: false
    default: "true"
  ecr_repository:
    description: "Ecr repository name"
    required: true
runs:
  using: "docker"
  image: docker://public.ecr.aws/p4v7w0a5/lazy/nodejs-action:sha-88d01cade0d45ea629f2fd425d2e2d8aef306565
  env:
    GITHUB_TOKEN: ${{ inputs.github_token }}
