name: "Lazy Action Nodejs"
description: "Github action to perform build, test , scan and generate image."
inputs:
  dockerfile_dir_path:
    description: "Directory path to the dockerfile"
    required: false
  npm_test_script_name:
    description: "npm test script name"
    required: false
    default: "test"
  github_token:
    description: "Github token"
    required: false
    default: "dummy-token"
  container_push_enabled:
    description: "Enable Build and Push Container Image"
    required: false
    default: "true"
  ecr_repository:
    description: "Ecr repository name"
    required: false
  sonar_project_key:
    description: "When using a monorepo, you may need to specify the project key"
    required: false
  sonar_project_base_dir:
    description: "When using a monorepo, you may need to specify the base directory for your project"
    required: false
    default: "."
runs:
  using: "docker"
  image: "docker://public.ecr.aws/p4v7w0a5/lazy/nodejs-action:v1.1.6"
  env:
    GITHUB_TOKEN: ${{ inputs.github_token }}
